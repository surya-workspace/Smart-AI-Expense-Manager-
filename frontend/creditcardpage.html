<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Credit Cards â€” Smart AI Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Smart AI Expense</a>
    <a class="btn btn-light" href="login.html">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h3 class="fw-bold">Credit Cards</h3>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addCardModal">Add Card</button>
  </div>

  <table class="table table-striped" id="cardList"></table>
</div>

<!-- Add Card Modal -->
<div class="modal fade" id="addCardModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="cardForm" class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Credit Card</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <label>Card Name</label>
        <input class="form-control mb-2" name="card_name" required>

        <label>Masked Number</label>
        <input class="form-control mb-2" name="card_mask" placeholder="XXXX-XXXX-1234">

        <label>Credit Limit</label>
        <input type="number" class="form-control mb-2" name="limit" required>

        <label>Billing Day</label>
        <input type="number" class="form-control mb-2" name="billing_day" min="1" max="28" required>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-warning" type="submit">Save Card</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
