<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bills â€” Smart AI Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Smart AI Expense</a>
    <a class="btn btn-light" href="login.html">Logout</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <h3 class="fw-bold">Bills & Upcoming Payments</h3>
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addBillModal">Add Bill</button>
  </div>

  <table class="table table-striped" id="billList"></table>
</div>

<!-- Add Bill Modal -->
<div class="modal fade" id="addBillModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="billForm" class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Bill</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <label>Bill Name</label>
        <input class="form-control mb-2" name="bill_name" required>

        <label>Amount</label>
        <input type="number" class="form-control mb-2" name="amount" required>

        <label>Due Date</label>
        <input type="date" class="form-control mb-2" name="due_date" required>

        <label>Category</label>
        <select class="form-select mb-2" name="category">
          <option>Electricity</option><option>Internet</option><option>Water</option><option>Rent</option><option>EMI</option><option>Other</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-info" type="submit">Save Bill</button>
      </div>
    </form>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
